<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <body>
        <table border="2">
          <tr>
            <td colspan="3"><input type ="text" id="result" disabled></td></td>
            <td><button type="button" onclick="clr()">c</button></td>
          </tr>
          <tr> <td><button type="button" value="1" onclick="dis('1')">1</button></td>
            <td><button type="button" value="2" onclick="dis('2')">2</button></td>
            <td><button type="button" value="3" onclick="dis('3')">3</button></td>
            <td><button type="button" 
              value="+" onclick="dis('+')">+</button></td>
          </tr>
          <tr>
            <td><button type="button" value="4" onclick="dis('4')">4</button></td>
            <td><button type="button"
           value="5" onclick="dis('5')">5</button></td>
            <td><button type="button" value="6" onclick="dis('6')">6</button></td>
            <td><button type="button" value="-" onclick="dis('-')">-</button></td>
          </tr>
          <tr>
            <td><button type="button" value="7" 
                    onclick="dis('7')">7</button></td>
            <td><button type="button" value="8" onclick="dis('8')">8</button></td>
            <td><button type="button" value="9" onclick="dis('9')">9</button></td>
            <td><button type="button" value="*" onclick="dis('*')">x</button></td>
          </tr>
          <tr>
            <td><button type="button" value="." onclick="dis('.')">.</button></td>
            <td><button type="button" value="0" onclick="dis('0')">0</button></td>
            <td><button type="button" value="=" onclick="result()">=</button></td>
            <td><button type="button" value="/" onclick="dis('/')">/</button></td>
          </tr>
        </table>
<script>
    var text="";  
var y;
var x=document.getElementById("result");//dom for displaying
function clr()
{
  text="";
x.value="";
}
function dis(val){
  text=text+val;
  x.value=text;
}
function result()
{
  y=eval(text);
  x.value=y;
  text=y;
  console.log(y);
 
}

</script>  
      
</body>
</html>
