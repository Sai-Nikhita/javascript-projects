<!DOCTYPE html>
<html lang="en">

<style>
    .container{
	display:flex;
	justify-content:center;
	margin:5rem;
}

h2{
	text-align:center;
}
p{
	display:inline-block;
	font-size:600;
	margin:20px;
}
</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>COUNTERRRRR</h2>
	<div class="container">	
<button id="add">+</button>
	<p id="counter">0</p>
<button id="sub">-</button>
</div>
<script>
    var count=0;
document.getElementById("add").addEventListener("click",fun1);
document.getElementById("sub").addEventListener("click",fun2);
function fun1(){
 count++; document.getElementById("counter").innerHTML=count;
}
function fun2(){
  if (count<=0){
    alert("cannot do further");
    return;
  }
  count--;      document.getElementById("counter").innerHTML=count;
}
</script>
</body>
</html>
