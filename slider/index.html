   <button type="button" onclick=fun2()>backward</button>
  <button type="button" onclick=fun1()>forword</button>
    <script>
        var ar=["pic1","pic2","pic3"];
document.getElementById(ar[0]).style.display="block";
var forward=0;
var backward=2;
function fun1()
{ document.getElementById(ar[forward]).style.display="none";
 forward=(forward+1)%3;
 backward=(backward+1)%3; 
document.getElementById(ar[forward]).style.display="block";
  }
function fun2()
{ 
  
  document.getElementById(ar[forward]).style.display="none";
document.getElementById(ar[backward]).style.display="block";
  forward=backward;
  if(backward==0){
    backward=2;
  }
 else{
 backward=(Math.abs(backward-1))%3;
 }
  
}

    </script>
